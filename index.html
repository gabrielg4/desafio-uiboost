<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@900&family=Inter&family=Rubik:wght@400;500;700&family=Sora:wght@500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/main.min.css">

  <title>uiBoost</title>
</head>
<body>

  <header>
    <div class="container">
      <a href="./">
        <img src="./assets/logo-uiboost-header.png" alt="Logo uiBoost">
      </a>
      <div class="instagram">
        <span>Acompanhe mais de perto</span>
        <img src="./assets/icon-instagram.svg" alt="Instagram">
      </div>
    </div>
  </header>

  <section class="s-hero">
    <div class="container">
      <div class="text">
        <span>DESAFIO UIBOOST 2020</span>
        <h1>Crie uma interface, seja avaliado e concorra a prêmios</h1>
        <p>Desafio com escopo real em parceria com Raia Drogasil.
          participe e mostre seu trabalho ao mundo.</p>
        <div class="notion">
          <div class="cola-nobriefieng">
            <div class="button">
              <img src="./assets/notion.svg" alt="Notion">
              <a href="#">Cola no Briefieng</a>
            </div>
            <img class="quadrado" src="./assets/cta-effect.png" alt="Quadrados">
          </div>
          <img class="enjoy" src="./assets/enjoy.svg" alt="Enjoy">
        </div>
      </div>
      <div class="area-image">
        <img class="foguete" src="./assets/foguete.png" alt="">
        <div class="info">
          <img class="data" src="./assets/data.png" alt="Data">
          <img class="share" src="./assets/share.svg" alt="Compartilhar">
          <p>Participe do grupo exclusivo da 2ª turma no Telegram</p>
        </div>
      </div>
    </div>
    <div class="clouds">
      <div class="cloud">
        <img class="cloud1" src="./assets/nuvem1.png" alt="Cloud 1">
        <img class="cloud2" src="./assets/cloud-2.png" alt="Cloud 2">
        <img class="cloud3" src="./assets/cloud-3.png" alt="Cloud 3">
      </div>
    </div>
  </section>
</body>
</html>
